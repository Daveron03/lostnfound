<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Lost & Found Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-content">
      <h1>Campus Lost & Found Portal</h1>
      <p>Connecting students with their missing belongings</p>
      
      <button id="found-toggle" class="found-bag-btn" aria-label="View found items">
        <svg class="bag-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M7 4V2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v2h5a1 1 0 0 1 0 2h-1v11a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V6H2a1 1 0 0 1 0-2h5zM9 4h6V2H9v2zm-4 2v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V6H5z"/>
        </svg>
        <span id="found-count-badge" class="count-badge">0</span>
      </button>
    </div>
  </header>

  <main class="main-content">
    <section class="report-section">
      <div class="form-container">
        <h2>Report Missing Item</h2>
        <form id="item-report-form" class="item-form">
          <div class="input-group">
            <label for="item-title">What did you lose?</label>
            <input type="text" id="item-title" name="title" placeholder="e.g., Blue backpack" required>
          </div>
          
          <div class="input-group">
            <label for="item-description">Describe the item</label>
            <textarea id="item-description" name="description" rows="4" 
                      placeholder="Include details like color, brand, where you last saw it..." required></textarea>
          </div>
          
          <div class="input-group">
            <label for="item-photo">Photo URL (optional)</label>
            <input type="url" id="item-photo" name="photo" placeholder="https://...">
          </div>
          
          <button type="submit" class="submit-btn">Submit Lost Item</button>
        </form>
      </div>
    </section>

    <section class="items-display">
      <div class="lost-items-section">
        <h2 class="section-title">Missing Items</h2>
        <div id="lost-items-container" class="items-container"></div>
      </div>
    </section>
  </main>

  <!-- Found Items Modal -->
  <div id="found-modal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Found Items</h2>
        <button id="modal-close" class="close-btn" aria-label="Close found items">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          </svg>
        </button>
      </div>
      <div id="found-items-container" class="items-container modal-items"></div>
    </div>
  </div>

  <script type="module" src="main.ts"></script>
</body>
</html>
